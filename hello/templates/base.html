<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="robots" content="all,follow">
    <meta name="googlebot" content="index,follow,snippet,archive">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Digital Advance e-commerce template">
    <meta name="author" content="Ondrej Svestka | ondrejsvestka.cz">
    <meta name="keywords" content="">

    <title>
        Digital Advance
    </title>

    <meta name="keywords" content="">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100' rel='stylesheet' type='text/css'>

    <!-- styles -->
    <link href="../../static/css/font-awesome.css" rel="stylesheet">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/animate.min.css" rel="stylesheet">
    <link href="../../static/css/owl.carousel.css" rel="stylesheet">
    <link href="../../static/css/owl.theme.css" rel="stylesheet">

    <!-- theme stylesheet -->
    <link href="../../static/css/style.default.css" rel="stylesheet" id="theme-stylesheet">

    <!-- your stylesheet with modifications -->
    <link href="../../static/css/custom.css" rel="stylesheet">

    <script src="../../static/js/respond.min.js"></script>
    <script src="../../static/js/jquery-1.11.0.min.js"></script>
    <link rel="shortcut icon" href="../../static/img/Logo.png">



</head>

<body>

    <!-- *** TOPBAR ***
 _________________________________________________________ -->
    <div id="top">
        <div class="container">
            <div class="col-md-6 offer" data-animate="fadeInDown">
  
            </div>
            <div class="col-md-6" data-animate="fadeInDown">
                <ul class="menu">
              
                    <li>
                        <a href="/contact">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
            <div class="modal-dialog modal-sm">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="Login">Login de Usuario</h4>
                    </div>
                    <div class="modal-body">
                        <form action="/" method="post">
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" id="email-modal" placeholder="email">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" id="password-modal" placeholder="password">
                            </div>

                            <p class="text-center">
                                <button class="btn btn-primary">
                                    <i class="fa fa-sign-in"></i>Login</button>
                            </p>

                        </form>
                        <p class="text-center text-muted">
                            <a href="/registro">
                                <strong>Registro</strong>
                    </div>
                </div>

            </div>


        </div>

    </div>
    
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-body">
            
            </div>
        </div>
    </div>
    </div>

    <!-- *** TOP BAR END *** -->

    <!-- *** NAVBAR ***
        
 _________________________________________________________ -->


    <div class="navbar navbar-default yamm" role="navigation" id="navbar">
        <div class="container">
            <div class="navbar-header">

                <a class="navbar-brand home" href="/" data-animate-hover="bounce">
                    <img src="../../static/img/logo2.png" height="55" width="170" alt="Digital Advance logo" class="hidden-xs">
                    <img src="../../static/img/Logo.png" height="50" width="50"alt="Digital Advance logo" class="visible-xs">
                    <span class="sr-only">Digital Advance - go to homepage</span>
                </a>
                <div class="navbar-buttons">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fa fa-align-justify"></i>
                    </button>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#search">
                        <span class="sr-only">Toggle search</span>
                        <i class="fa fa-search"></i>
                    </button>
                    <a class="btn btn-default navbar-toggle" href="/basket">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="hidden-xs">
                
                            
                        </span>
                    </a>
                </div>
            </div>
            <!--/.navbar-header -->

            <div class="navbar-collapse collapse" id="navigation">

                <ul class="nav navbar-nav navbar-left">
                    <li class="active">
                        <a href="/">Home</a>
                    </li>
                    <li >
                        <a href="/productos"  data-hover="dropdown" data-delay="200">Productos
                        </a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->

            <div class="navbar-buttons">

                <div class="navbar-collapse collapse right" id="basket-overview">
                    <a href="/basket" class="btn btn-primary navbar-btn">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="hidden-sm">
                       
                        </span>
                    </a>
                </div>
                <!--/.nav-collapse -->

                <div class="navbar-collapse collapse right" id="search-not-mobile">
                    <button type="button" class="btn navbar-btn btn-primary" data-toggle="collapse" data-target="#search">
                        <span class="sr-only">Toggle search</span>
                        <i class="fa fa-search"></i>
                    </button>
                </div>

            </div>

            <div class="collapse clearfix" id="search">
                <form class="navbar-form" action="/buscador" method="POST" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" id="entrada" name="entrada" placeholder="Search">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>

            </div>
            <!--/.nav-collapse -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /#navbar -->

    <!-- *** NAVBAR END *** -->
{% block content %}{% endblock %}

</body>
</html>
